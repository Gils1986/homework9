<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="try.css" />
  </head>
  <body>
    <div class="header">
      <h1>Sass Homework</h1>
    </div>
    <div class="container">
      <div class="form">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" value="Gil" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" value="shterman" /><br />
        <label for="phoneNumber">Phone number:</label><br />
        <input
          type="number"
          id="phoneNumber"
          name="phoneNumber"
          value="+972505555555"
        /><br />
        <label for="email">Email:</label><br />
        <input
          type="text"
          id="email"
          name="email"
          value="israel.israeli@gmail.com"
        /><br />
        <label for="password">Password:</label><br />
        <input
          type="number"
          id="password"
          name="password"
          value="1234567890"
        /><br /><br>
      </div>
      <div class="mission">
        <div class="green"><br>Good answer</div>
        <br>
        <div class="red">Bad answer</div>
      </div>
    </div>
    <div class="footer">
      <h3>All rights reserved</h3>
    </div>
  </body>
</html>
